    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      tailwind.config = {

    <title>SmartLock Door</title>

    <style>
      /* ---- reset ---- */

      body {
        margin: 0;
        font: normal 75% Arial, Helvetica, sans-serif;
      }

      /* ---- particles.js container ---- */

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgb(17, 24, 39), rgb(23, 60, 111));
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* ---- stats.js ---- */

      .count-particles {
        background: #000022;
        position: absolute;
        top: 48px;
        left: 0;
        width: 80px;
        color: #13e8e9;
        font-size: 0.8em;
        text-align: left;
        text-indent: 4px;
        line-height: 14px;
        padding-bottom: 2px;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
      }

      .js-count-particles {
        font-size: 1.1em;
      }

      #stats {
        border-radius: 3px 3px 0 0;
        overflow: hidden;
      }

      .count-particles {
        border-radius: 0 0 3px 3px;
      }
    </style>
  </head>
